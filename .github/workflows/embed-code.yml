name: Embed code in README

on:
  push:
    branches:
      - main

jobs:
  embed-code:
    runs-on: ubuntu-latest
    permissions:
      contents: write # release changes require contents write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Markdown Code Embed
        continue-on-error: true
        run: |
          #!/usr/bin/env bash
          set -e

          git clone https://github.com/ippie52/markdown_code_embed.git
          
          python markdown_code_embed/mdce.py -b -f README.md

      - name: Get doc files that have changed
        id: changed-files-yaml
        uses: tj-actions/changed-files@v44
        with:
          files_yaml: |
            doc:
              - '**.md'

      - name: Push the README file with snippet
        if: steps.changed-files-yaml.outputs.doc_any_changed == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          
          set +e
          git add README.md
          # git commit -m "README.md file augmented with snippet codes"
          # git push

      - name: Create pull request for the updated  docs
        if: steps.changed-files-yaml.outputs.doc_any_changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.date.outputs.date }}
          title: "Documentation update - ${{ steps.date.outputs.date }}"
          body: |
            Pull request for docs update.

            This pull request contains the generated documentation.

          base: main
          labels: |
            documentation
